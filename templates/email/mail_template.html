{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  </head>

  <body>
    <h2> {{ subject }} </h2>
    <p> {{ message |safe }} <p>
    {% if link %}
        <a href="{{ link }}"> Link </a> 
    {% endif %}
    {% if error %}
        <p style="color: red;"> {{ error }} </p>
    {% endif %}
  </body>
</html>
